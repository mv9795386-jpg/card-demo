<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlueFlix — Intro</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="intro">
    <div class="logo-stage" aria-label="Intro logo animation">
      <!-- N made with 3 bars, animated like Netflix “ta-dum” style reveal -->
      <div class="n-logo">
        <span class="bar left"></span>
        <span class="bar mid"></span>
        <span class="bar right"></span>
      </div>

      <div class="scanline"></div>
      <div class="glow"></div>
    </div>

    <p class="skip-hint">Click to skip</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
